<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form ngNativeValidate #editForm="ngForm" (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="duan.id">Cập nhật dự án: {{duan.projectName}}</span>
                        <span *ngIf="!duan.id">Tạo mới dự án</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Mã dự án *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="MaDuAn"
                               [(ngModel)]="duan.projectCode" required maxlength="64">
                        <div style="color: red;" role="alert" *ngIf="editForm.controls.MaDuAn.errors?.required &&
                         editForm.controls.MaDuAn.touched">Field is required</div>
                    </div>
                    <div class="form-group">
                        <label>Tên dự án *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="TenDuAn"
                               [(ngModel)]="duan.projectName" required maxlength="64">
                        <div style="color: red;" role="alert" *ngIf="editForm.controls.TenDuAn.errors?.required &&
                         editForm.controls.TenDuAn.touched">Field is required</div>
                    </div>
                    <div class="form-group">
                        <label>Ngày tạo dự án *</label>
                        <input #addressInput="ngModel" class="form-control" type="date" name="NgayTaoDuAn"
                               [(ngModel)]="duan.projectDayCreate" required maxlength="64">
                        <div style="color: red;" role="alert" *ngIf="editForm.controls.NgayTaoDuAn.errors?.required &&
                         editForm.controls.NgayTaoDuAn.touched">Field is required</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
