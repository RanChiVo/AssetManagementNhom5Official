<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="RealEstateType.id">Cập nhật loại bất động sản: {{RealEstateType.id}}</span>
                        <span *ngIf="!RealEstateType.id">Tạo mới loại bất động sản</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Mã loại bất động sản*</label>
                        <input #maBatDongSanInput="ngModel" class="form-control" type="text" name="MaLoaiBatDongSan"
                               [(ngModel)]="RealEstateType.maLoaiBatDongSan" required maxlength="64">
                        <validation-messages [formCtrl]="maLoaiBatDongSanInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>tên loại bất động sản*</label>
                        <input #tenLoaiBatDongSanInput="ngModel" class="form-control" type="text" name="TenLoaiBatDongSan"
                               [(ngModel)]="RealEstateType.tenLoaiBatDongSan" required maxlength="64">
                        <validation-messages [formCtrl]="tenLoaiBatDongSanInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                            (click)="close()">
                        {{l("Cancel")}}
                    </button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                            [busyText]="l('SavingWithThreeDot')">
                        <i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
