<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="contractor.id">Cập nhật đơn vị thầu: {{contractor.tenDonViThau}}</span>
                        <span *ngIf="!contractor.id">Thêm đơn vị thầu</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Mã đơn vị thầu</label>
                        <input #maDonViThauInput="ngModel" class="form-control" type="text" name="maDonViThau"
                               [(ngModel)]="contractor.maDonViThau" required maxlength="64">
                        <validation-messages [formCtrl]="maDonViThauInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tên đơn vị thầu</label>
                        <input #tenDonViThauInput="ngModel" class="form-control" type="text" name="tenDonViThau"
                               [(ngModel)]="contractor.tenDonViThau" required maxlength="64">
                        <validation-messages [formCtrl]="tenDonViThauInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ngày nộp hồ sơ</label>
                        <input #ngayNopHSInput="ngModel" class="form-control" type="date" name="ngayNopHS"
                               [(ngModel)]="contractor.ngayNopHS" required maxlength="64">
                        <validation-messages [formCtrl]="ngayNopHSInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Giá chào thầu</label>
                        <input #giaChaoThau="ngModel" class="form-control" type="text" name="giaChaoThau"
                               [(ngModel)]="contractor.giaChaoThau" required maxlength="64">
                        <validation-messages [formCtrl]="giaChaoThauInput"></validation-messages>

                    </div>
                    <div class="form-group">
                        <label>Hình thức Bảo lãnh</label>
                        <input #hinhThuocBLInput="ngModel" class="form-control" type="text" name="hinhThuocBL"
                               [(ngModel)]="contractor.hinhThuocBL" required maxlength="64">
                        <validation-messages [formCtrl]="hinhThuocBLInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Số chứng thư bảo lãnh</label>
                        <input #soChungThuSLInput="ngModel" class="form-control" type="text" name="soChungThuSL"
                               [(ngModel)]="contractor.soChungThuSL" required maxlength="64">
                        <validation-messages [formCtrl]="soChungThuSLInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tại ngân hàng</label>
                        <input #taiNganHangInput="ngModel" class="form-control" type="text" name="taiNganHang"
                               [(ngModel)]="contractor.taiNganHang" required maxlength="64">
                        <validation-messages [formCtrl]="taiNganHangInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>file đính kèm</label>
                        <input #fileDinhKemInput="ngModel" class="form-control" type="file" name="fileDinhKem"
                               [(ngModel)]=" contractor.fileDinhKem" required maxlength="64">
                        <validation-messages [formCtrl]="fileDinhKemInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                            (click)="close()">
                        {{l("Cancel")}}
                    </button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                            [busyText]="l('SavingWithThreeDot')">
                        <i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--[disabled]="!editForm.form.valid"-->
