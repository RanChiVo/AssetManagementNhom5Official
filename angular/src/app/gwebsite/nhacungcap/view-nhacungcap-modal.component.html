<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form ngNativeValidate #editForm="ngForm" (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>CThông tin nhà cung cấp: {{nhacungcap.supplierName}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Mã nhà cung cấp *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="maNhaCungCap"
                               [(ngModel)]="nhacungcap.supplierCode" required maxlength="64" disabled>
                        <div style="color: red;" role="alert" *ngIf="editForm.controls.maNhaCungCap.errors?.required &&
                         editForm.controls.maNhaCungCap.touched">Field is required</div>
                    </div>
                    <div class="form-group">
                        <label>Tên nhà cung cấp *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="tenNhaCungCap"
                               [(ngModel)]="nhacungcap.supplierName" required maxlength="64" disabled>
                        <div style="color: red;" role="alert" *ngIf="editForm.controls.tenNhaCungCap.errors?.required &&
                         editForm.controls.tenNhaCungCap.touched">Field is required</div>
                    </div>
                    <div class="form-group">
                        <label>Địa chỉ *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="diaChi"
                               [(ngModel)]="nhacungcap.address" required maxlength="64" disabled>
                        <div style="color: red;" role="alert" *ngIf="editForm.controls.diaChi.errors?.required &&
                         editForm.controls.diaChi.touched">Field is required</div>
                    </div>
                    <div class="form-group">
                        <label>Số điện thoại *</label>
                        <input #addressInput="ngModel" class="form-control" type="tel" name="soDienThoai" tel
                               [(ngModel)]="nhacungcap.phoneNumber" required maxlength="64" disabled>
                        <div style="color: red;" role="alert" *ngIf="editForm.controls.soDienThoai.errors?.required &&
                         editForm.controls.soDienThoai.touched">Phone Number is required</div>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="email" email
                               [(ngModel)]="nhacungcap.email" required maxlength="64" disabled>
                        <div style="color: red;" role="alert" *ngIf="editForm.controls.email.errors?.required &&
                         editForm.controls.email.touched">Email is required</div>
                        <div style="color: red;" role="alert" *ngIf="editForm.controls.email.invalid &&
                         editForm.controls.email.touched && editForm.controls.email.errors?.required==null">Email is invalid</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                            (click)="close()">
                        {{l("Cancel")}}
                    </button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                            [busyText]="l('SavingWithThreeDot')" disabled>
                        <i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
