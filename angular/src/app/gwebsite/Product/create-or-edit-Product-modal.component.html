<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                    <div class="modal-header">
                        <h4 class="modal-title">
                            <span *ngIf="product.id">Cập nhật sản phẩm: {{product.id}}</span>
                            <span *ngIf="!product.id">Tạo mới sản phẩm</span>
                        </h4>
                        <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Mã sản phẩm *</label>
                            <input #maSanPhamInput="ngModel" class="form-control" type="text" name="MaSanPham"
                                [(ngModel)]="product.maSanPham" required maxlength="64">
                            <validation-messages [formCtrl]="maSanPhamInput"></validation-messages>
                        </div>
                       
                        <div class="form-group">
                            <label>Tên sản phẩm *</label>
                            <input #tenSanPhamInput="ngModel" class="form-control" type="text" name="TenSanPham"
                                [(ngModel)]="product.tenSanPham" required maxlength="64">
                            <validation-messages [formCtrl]="tenSanPhamInput"></validation-messages>
                        </div>

                        <div class="form-group">
                            <label>Loại Sản Phẩm*</label>
                            <select #loaiSanPhamCombobox name="LoaiSanPham" class="form-control"
                                [(ngModel)]="product.maLoaiSanPham" title="Select type..."
                                required>
                                <option *ngFor="let item of loaiSanPhams" [value]="item.tenLoaiSanPham">{{item.tenLoaiSanPham}}</option>
                            </select>
                            
                            
                        </div>
                        <div class="form-group">
                             <label>Nhà Cung Cấp*</label>
                             <select #nhaCungCapCombobox name="NhaCungCap" class="form-control"
                             [(ngModel)]="product.maNhaCungCap" title="Select type..." 
                             required>
                             <option *ngFor="let item of nhaCungCapHangHoas" [value]="item.tenNhaCungCap">{{item.tenNhaCungCap}}</option>
                         </select>
                        </div>
                        <div class="form-group">
                            <label>Giá Sản Phẩm *</label>
                            <input #giaSanPhamInput="ngModel" class="form-control" type="text" name="GiaSanPham"
                                [(ngModel)]="product.giaSanPham" required maxlength="64">
                            <validation-messages [formCtrl]="giaSanPhamInput"></validation-messages>
                        </div>
                        <div class="form-group">
                            <label>Đơn vị tính *</label>
                            <input #donViTinhInput="ngModel" class="form-control" type="text" name="DonViTinh"
                                [(ngModel)]="product.donViTinh" required maxlength="64">
                            <validation-messages [formCtrl]="donViTinhInput"></validation-messages>
                        </div>
                        <div class="form-group">
                            <label>Số Lượng *</label>
                            <input #nguoiLienHeInput="ngModel" class="form-control" type="text" name="SoLuong"
                                [(ngModel)]="product.soLuong" required maxlength="64">
                            <validation-messages [formCtrl]="soLuongInput"></validation-messages>
                        </div>
                
                    </div>
                    <div class="modal-footer">
                        <button [disabled]="saving" type="button" class="btn btn-default"
                            (click)="close()">{{l("Hủy Bỏ")}}</button>
                        <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                            [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                            <span>{{l("Lưu")}}</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
