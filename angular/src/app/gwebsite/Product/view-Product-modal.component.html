<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="product.id">{{l("EditProduct")}}: {{product.maSanPham}}</span>
                        <span *ngIf="!product.id">{{l("CreateNewProduct")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Mã Sản Phẩm</label>
                        <p>{{product.maSanPham}}</p>
                    </div>
                    <div class="form-group">
                        <label>Tên Sản Phẩm</label>
                        <p>{{product.tenSanPham}}</p>
                    </div>
                    <div class="form-group">
                        <label>Mã Loại Sản Phẩm</label>
                        <p>{{product.maLoaiSanPham}}</p>
                    </div>
                    <div class="form-group">
                        <label>Nhà Cung Cấp</label>
                        <p>{{product.maNhaCungCap}}</p>
                    </div>
                    <div class="form-group">
                        <label>Giá Sản Phẩm</label>
                        <p>{{product.giaSanPham}}</p>
                    </div>
                    <div class="form-group">
                        <label>Đơn Vị Tính</label>
                        <p>{{product.donViTinh}}</p>
                    </div>
                    <div class="form-group">
                        <label>Số Lượng</label>
                        <p>{{product.soLuong}}</p>
                    </div>
                   
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </div>
        </div>
    </div>
