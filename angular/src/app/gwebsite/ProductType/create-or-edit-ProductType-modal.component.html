<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                    <div class="modal-header">
                        <h4 class="modal-title">
                            <span *ngIf="productType.id">Cập nhật loại sản phẩm: {{productType.id}}</span>
                            <span *ngIf="!productType.id">Tạo mới loại sản phẩm</span>
                        </h4>
                        <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Mã loại sản phẩm *</label>
                            <input #maLoaiSanPhamInput="ngModel" class="form-control" type="text" name="MaLoaiSanPham"
                                [(ngModel)]="productType.maLoaiSanPham" required maxlength="64">
                            <validation-messages [formCtrl]="maLoaiSanPhamInput"></validation-messages>
                        </div>
                        <div class="form-group">
                            <label>Tên loại sản phẩm *</label>
                            <input #tenLoaiSanPhamInput="ngModel" class="form-control" type="text" name="TenLoaiSanPham"
                                [(ngModel)]="productType.tenLoaiSanPham" required maxlength="64">
                            <validation-messages [formCtrl]="tenLoaiSanPhamInput"></validation-messages>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button [disabled]="saving" type="button" class="btn btn-default"
                            (click)="close()">{{l("Hủy Bỏ")}}</button>
                        <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                            [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                            <span>{{l("Lưu")}}</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
