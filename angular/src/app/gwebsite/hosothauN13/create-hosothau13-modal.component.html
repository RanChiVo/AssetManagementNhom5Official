<div class="modal-content">
    <form #editForm="ngForm" >
        <div class="modal-header">
            <h4 class="modal-title">
                <span>Tạo mới Hồ sơ thầu</span>
            </h4>
            <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">

            <div class="row">
                <div class="col-xl-6">
                    <div class="form-group">
                        <label>Mã hồ sơ thầu *</label>
                        <input #mactInput="ngModel" class="form-control" type="text" name="maCongTrinh"
                            [(ngModel)]="hosothau.maCongTrinh" required   maxlength="64">
                        <validation-messages [formCtrl]="mactInput"></validation-messages>
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="form-group">
                        <label>Hạng mục thầu *</label>
                        <input #tenctInput="ngModel" class="form-control" type="text" name="TenCongTrinh"
                            [(ngModel)]="hosothau.tenHoSoThau" required   maxlength="64">
                        <validation-messages [formCtrl]="tenctInput"></validation-messages>
                    </div>
                </div>
            </div>

            <div class="row m--margin-bottom-10">
                <div class="col-xl-6">
                    <div class="form-group">
                        <label>Ngày nhận hồ sơ thầu *</label>
                        <input #dcInput="ngModel" class="form-control" type="text" name="diaChiCongTrinh"
                            [(ngModel)]="hosothau.tenHoSoThau" required  maxlength="64">
                        <validation-messages [formCtrl]="dcInput"></validation-messages>
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="form-group">
                        <label>Ngày hết hạn nộp hồ sơ thầu *</label>
                        <input #loaictInput="ngModel" class="form-control" type="text" name="maLoaiCongTrinh"
                            [(ngModel)]="hosothau.tenHoSoThau" required  maxlength="64">
                        <validation-messages [formCtrl]="loaictInput"></validation-messages>
                    </div>
                </div>
            </div>
            <div class="row m--margin-bottom-10">
                <div class="col-xl-6">
                    <div class="form-group">
                        <label>Ngày mở thầu *</label>
                        <input #makhInput="ngModel" class="form-control" type="text" name="MaKeHoach"
                            [(ngModel)]="makh" required   maxlength="64">
                        <validation-messages [formCtrl]="makh"></validation-messages>
                    </div>
                </div>
                <div class="col-xl-6">
                    <label>Chọn *</label>
                    <div class="form-group">
                       
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="form-group">
                        <label>Hình thức thầu *</label>
                        <input #dtInput="ngModel" class="form-control" type="text" name="dienTichCongTrinh"
                            [(ngModel)]="hosothau.tenHoSoThau" required maxlength="64">
                        <validation-messages [formCtrl]="dtInput"></validation-messages>
                    </div>
                </div>
            </div>
            <div class="row m--margin-bottom-10">
                <div class="col-xl-4">
                    <div class="form-group ">
                        <label>Bảo lãnh dự thầu *</label>
                        <input #kpddInput="ngModel" class="form-control" type="text" name="kinhPhiDuocDuyet"
                            [(ngModel)]="hosothau.tenHoSoThau" required   maxlength="64">
                        <validation-messages [formCtrl]="kpddInput"></validation-messages>
                    </div>
                </div>
                <div class="col-xl-4">
                        <label>%</label>
                    <div class="form-group">
                        <input #dkxdInput="ngModel" class="form-control" type="text" name="duKienXayDung"
                            [(ngModel)]="hosothau.tenHoSoThau" required   maxlength="64">
                        <validation-messages [formCtrl]="dkxdInput"></validation-messages>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Ngày hết hạn bảo lãnh *</label>
                <input #mtctInput="ngModel" class="form-control" type="text" name="moTaCongTrinh"
                    [(ngModel)]="hosothau.tenHoSoThau" required maxlength="64">
                <validation-messages [formCtrl]="mtctInput"></validation-messages>

            </div>
            <!-- <div class="form-group">
                        <label for="checkbox-inline">
                        </label>
                        <select id="isActive" name="isActive" [(ngModel)]="isActive" class="form-group"></select>
                    </div> -->
        </div>

        <div class="modal-footer">
            <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
            <button type="submit" class="btn btn-primary" [buttonBusy]="saving" (click)="save()" [disabled]="!editForm.form.valid"
                [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                <span>{{l("Save")}}</span></button>
        </div>
    </form>
</div>
