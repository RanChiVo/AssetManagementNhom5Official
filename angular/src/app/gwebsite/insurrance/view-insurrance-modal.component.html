<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span *ngIf="insurrance.id">{{l("EditInsurrance")}}: {{insurrance.insurranceId}}</span>
                    <span *ngIf="!insurrance.id">{{l("CreateNewInsurrance")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Mã bảo hiểm</label>
                    <p>{{insurrance.insurranceId}}</p>
                </div>
                <div class="form-group">
                    <label>Ngày mua bảo hiểm</label>
                    <p>{{insurrance.purchaseDate}}</p>
                </div>
                <div class="form-group">
                    <label>Ngày hết hạn bảo hiểm</label>
                    <p>{{insurrance.expiryDate}}</p>
                </div>
                <div class="form-group">
                    <label>Thời hạn bảo hiểm</label>
                    <p>{{insurrance.duration}}</p>
                </div>
                <div class="form-group">
                    <label>Công ty bảo hiểm</label>
                    <p>{{insurrance.company}}</p>
                </div>
                <div class="form-group">
                    <label>Loại bảo hiểm</label>
                    <p>{{insurrance.insurranceTypeId}}</p>
                </div>
                <div class="form-group">
                    <label>Số tiền thanh toán</label>
                    <p>{{insurrance.payments}}</p>
                </div>
                <div class="form-group">
                    <label>Trạng thái duyệt</label>
                    <p>{{insurrance.status}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default"
                    (click)="close()">{{l("Cancel")}}</button>
                <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                    [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                    <span>{{l("Save")}}</span></button>
            </div>
        </div>
    </div>
</div>
