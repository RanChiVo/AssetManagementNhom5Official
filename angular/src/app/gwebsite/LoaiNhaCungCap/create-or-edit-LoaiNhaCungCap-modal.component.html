<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                    <div class="modal-header">
                        <h4 class="modal-title">
                            <span *ngIf="loaiNhaCungCap.id">Cập nhật loại nhà cung cấp: {{loaiNhaCungCap.id}}</span>
                            <span *ngIf="!loaiNhaCungCap.id">Tạo mới loại nhà cung cấp</span>
                        </h4>
                        <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Mã loại nhà cung cấp *</label>
                            <input #maLoaiNhaCungCapInput="ngModel" class="form-control" type="text" name="MaLoaiNhaCungCap"
                                [(ngModel)]="loaiNhaCungCap.maLoaiNhaCungCap" required maxlength="64">
                            <validation-messages [formCtrl]="maLoaiNhaCungCapInput"></validation-messages>
                        </div>
                        <div class="form-group">
                            <label>Tên loại nhà cung cấp *</label>
                            <input #tenLoaiNhaCungCapInput="ngModel" class="form-control" type="text" name="TenLoaiNhaCungCap"
                                [(ngModel)]="loaiNhaCungCap.tenLoaiNhaCungCap" required maxlength="64">
                            <validation-messages [formCtrl]="tenLoaiNhaCungCapInput"></validation-messages>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button [disabled]="saving" type="button" class="btn btn-default"
                            (click)="close()">{{l("Hủy Bỏ")}}</button>
                        <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                            [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                            <span>{{l("Lưu")}}</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
