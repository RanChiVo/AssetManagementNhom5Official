<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
     aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span *ngIf="shoppingPlan.id">{{l("EditShoppingPlan")}}:{{shoppingPlan.phongBan}} thuộc {{shoppingPlan.khuVuc}}</span>
                    <span *ngIf="!shoppingPlan.id">{{l("CreateNewShoppingPlan")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Khu vực</label>
                    <p>{{shoppingPlan.khuVuc}}</p>
                </div>
                <div class="form-group">
                    <label>Phòng ban</label>
                    <p>{{shoppingPlan.phongBan}}</p>
                </div>
                <div class="form-group">
                    <label>Năm</label>
                    <p>{{shoppingPlan.nam}}</p>
                </div>
                <div class="form-group">
                    <label>Ngày hiệu lực</label>
                    <p>{{shoppingPlan.ngayHieuLuc}}</p>
                </div>
                <div class="form-group">
                    <label>Kinh phí</label>
                    <p>{{shoppingPlan.kinhPhi}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">
                    {{l("Cancel")}}
                </button>
                <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')">
                    <i class="fa fa-save"></i>
                    <span>{{l("Save")}}</span>
                </button>
            </div>
        </div>
    </div>
</div>
