<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{l("EditAsset")}}:</span>
                    <span>{{l("CreateNewAsset")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Tên tài sản</label>
                    <p>{{asset.tenTaiSan}}</p>
                </div>
                <div class="form-group">
                    <label>Nhóm tài sản</label>
                    <p>{{asset.maNhomTaiSan}}</p>
                </div>
                <div class="form-group">
                    <label>Loại tài sản</label>
                    <p>{{asset.maLoaiTaiSan}}</p>
                </div>
                <div class="form-group">
                    <label>Ngày nhập tài sản</label>
                    <p>{{asset.ngayNhapTaiSan}}</p>
                </div>
                <div class="form-group">
                    <label>Ngày bắt đầu khấu hao</label>
                    <p>{{asset.ngayBatDauKhauHao}}</p>
                </div>
                <div class="form-group">
                    <label>Ngày kết thúc khấu hao</label>
                    <p>{{asset.ngayKetThucKhauHao}}</p>
                </div>
                <div class="form-group">
                    <label>Nguyên Giá</label>
                    <p>{{asset.nguyenGiaTaiSan}}</p>
                </div>
                <div class="form-group">
                    <label>Khấu hao</label>
                    <p>{{asset.khauHao}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default"
                    (click)="close()">{{l("Cancel")}}</button>
                <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                    [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                    <span>{{l("Save")}}</span></button>
            </div>
        </div>
    </div>
</div>
