<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="asset.id">Cập nhật khách hàng: {{asset.tenTaiSan}}</span>
                        <span *ngIf="!asset.id">Tạo mới khách hàng</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label>Tên tài sản *</label>
                        <input #tentsInput="ngModel" class="form-control" type="text" name="TenTaiSan"
                            [(ngModel)]="asset.tenTaiSan" required maxlength="64">
                        <validation-messages [formCtrl]="tentsInput"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label>Nhóm tài sản *</label>
                        <input #nhomtsInput="ngModel" class="form-control" type="text" name="NhomTaiSan"
                            [(ngModel)]="asset.maNhomTaiSan" required maxlength="64">
                        <validation-messages [formCtrl]="nhomtsInput"></validation-messages>
                    </div>


                    <div class="form-group">
                        <label>Loại tài sản *</label>
                        <input #loaitsInput="ngModel" class="form-control" type="text" name="MaLoaiTaiSan"
                            [(ngModel)]="asset.maLoaiTaiSan" required maxlength="64">
                        <validation-messages [formCtrl]="loaitsInput"></validation-messages>
                    </div>


                    <div class="form-group">
                        <label>Địa chỉ *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="DiaChi"
                            [(ngModel)]="asset.diaChi" required maxlength="64">
                        <validation-messages [formCtrl]="addressInput"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label>Tình trạng tài sản *</label>
                        <input #tinhtrangInput="ngModel" class="form-control" type="text" name="TinhTrangTaiSan"
                            [(ngModel)]="asset.tinhTrangTaiSan" required maxlength="64">
                        <validation-messages [formCtrl]="tinhtrangInput"></validation-messages>
                    </div>


                    <div class="form-group">
                        <label>Nguyên giá*</label>
                        <input #nguyengiaInput="ngModel" class="form-control" type="number" name="nguyenGiaTaiSan "
                            [(ngModel)]="asset.nguyenGiaTaiSan" required maxlength="64">
                        <validation-messages [formCtrl]="nguyengiaInput"></validation-messages>
                    </div>



                    <div class="form-group">
                        <label>Giá tính khấu hao*</label>
                        <input #giatinhkhInput="ngModel" class="form-control" type="number" name="giaTinhKhauHao"
                            [(ngModel)]="asset.giaTinhKhauHao" required maxlength="64">
                        <validation-messages [formCtrl]="giatinhkhInput"></validation-messages>
                    </div>


                    <div class="form-group">
                        <label>Ngày nhập tài sản*</label>
                        <input #ngaynhapInput="ngModel" class="form-control" type="date" name="ngayNhapTaiSan"
                            [(ngModel)]="asset.ngayNhapTaiSan" required maxlength="64">
                        <validation-messages [formCtrl]="ngaynhapInput"></validation-messages>
                    </div>


                    <div class="form-group">
                        <label>Ngày bđ khấu hao*</label>
                        <input #ngaybdkhInput="ngModel" class="form-control" type="date" name="ngayBatDauKhauHao"
                            [(ngModel)]="asset.ngayBatDauKhauHao" required maxlength="64">
                        <validation-messages [formCtrl]="ngaybdkhInput"></validation-messages>
                    </div>





                    <div class="form-group">
                        <label>Ngày kt khấu hao*</label>
                        <input #ngayktkhInput="ngModel" class="form-control" type="date" name="ngayKetThucKhauHao"
                            [(ngModel)]="asset.ngayKetThucKhauHao" required maxlength="64">
                        <validation-messages [formCtrl]="ngayktkhInput"></validation-messages>
                    </div>




                    <div class="form-group">
                        <label>Khấu hao*</label>
                        <input #khauhaoInput="ngModel" class="form-control" type="text" name="khauHao"
                            [(ngModel)]="asset.khauHao" required maxlength="64">
                        <validation-messages [formCtrl]="khauhaoInput"></validation-messages>
                    </div>




                    <div class="form-group">
                        <label>Ghi chú*</label>
                        <input #ghichuInput="ngModel" class="form-control" type="text" name="ghiChu"
                            [(ngModel)]="asset.ghiChu" required maxlength="64">
                        <validation-messages [formCtrl]="ghichuInput"></validation-messages>
                    </div>








                    <!-- <div class="form-group">
                        <label for="checkbox-inline">
                        </label>
                        <select id="isActive" name="isActive" [(ngModel)]="isActive" class="form-group"></select>
                    </div> -->
                </div>








                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
