<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span *ngIf="software.id">{{l("EditSoftware")}}: {{software.cpuname}}</span>
                    <span *ngIf="!software.id">{{l("CreateNewSoftware")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label>Tên phần mềm</label>
                    <p>{{software.displayname}}</p>
                </div>
                <div class="form-group">
                    <label>Phiên bản hiện tại</label>
                    <p>{{software.displayVersion}}</p>
                </div>
                <div class="form-group">
                    <label>Nhà sản xuất</label>
                    <p>{{software.publisher}}</p>
                </div>
                <div class="form-group">
                    <label>Ngày cài đặt</label>
                    <p>{{software.installdate}}</p>
                </div>
                <div class="form-group">
                    <label>Thư mục cài đặt</label>
                    <p>{{software.installLocation}}</p>
                </div>
                <div class="form-group">
                    <label>Thư mục nguồn</label>
                    <p>{{software.installSource}}</p>
                </div>
                <div class="form-group">
                    <label>Thông tin phần mềm</label>
                    <p>{{software.urlInfoAbout}}</p>
                </div>
                <div class="form-group">
                    <label>Thông tin cập nhật</label>
                    <p>{{software.urlUpdateInfo}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default"
                    (click)="close()">{{l("Cancel")}}</button>
                <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                    [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                    <span>{{l("Save")}}</span></button>
            </div>
        </div>
    </div>
</div>
