<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{ backdrop: 'static' }">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span *ngIf="brandvehicle.idVehicle">{{ l("EditModelVehicle") }}:
                        {{ brandvehicle.nameVehicle }}</span>
                    <span *ngIf="!brandvehicle.id">{{
                        l("CreateNewModelVehicle")
                    }}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Mã brand</label>
                    <p>{{ brandvehicle.idVehicle }}</p>
                </div>
                <div class="form-group">
                    <label>Tên brand</label>
                    <p>{{ brandvehicle.nameVehicle }}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                    {{ l("Cancel") }}
                </button>
                <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                    [busyText]="l('SavingWithThreeDot')">
                    <i class="fa fa-save"></i> <span>{{ l("Save") }}</span>
                </button>
            </div>
        </div>
    </div>
</div>
