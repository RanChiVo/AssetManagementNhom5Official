<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="directorShoppingPlan.id">Cập nhật kế hoạch tại {{directorShoppingPlan.phongBan}} thuộc {{directorShoppingPlan.khuVuc}}</span>
                        <span *ngIf="!directorShoppingPlan.id">Tạo mới kế hoạch</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Khu vực *</label>
                        <input #khuVucInput="ngModel" class="form-control" type="text" name="khuVuc"
                               [(ngModel)]="directorShoppingPlan.khuVuc" required maxlength="64">
                        <validation-messages [formCtrl]="khuVucInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Phòng Ban *</label>
                        <input #phongBanInput="ngModel" class="form-control" type="text" name="phongBan"
                               [(ngModel)]="directorShoppingPlan.phongBan" required maxlength="64">
                        <validation-messages [formCtrl]="phongBanInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Năm *</label>
                        <input #namInput="ngModel" class="form-control" type="number" name="nam"
                               [(ngModel)]="directorShoppingPlan.nam" required maxlength="64">
                        <validation-messages [formCtrl]="namInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Kinh phí *</label>
                        <input #kinhPhiInput="ngModel" class="form-control" type="text" name="kinhPhi"
                               [(ngModel)]="directorShoppingPlan.kinhPhi" required maxlength="64">
                        <validation-messages [formCtrl]="infoInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Người Duyệt *</label>
                        <input #kinhPhiInput="ngModel" class="form-control" type="text" name="nguoiDuyet"
                               [(ngModel)]="directorShoppingPlan.nguoiDuyet" required maxlength="64">
                        <validation-messages [formCtrl]="infoInput"></validation-messages>
                    </div>
                    <!--<div class="form-group">
                        <label>Trạng thái *</label>
                        <input #kinhPhiInput="ngModel" class="form-control" type="checkbox" name="trangThai"
                               [(ngModel)]="directorShoppingPlan.trangThai" required maxlength="64">
                        <validation-messages [formCtrl]="infoInput"></validation-messages>
                    </div>-->
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                            (click)="close()">
                        {{l("Cancel")}}
                    </button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                            [busyText]="l('SavingWithThreeDot')">
                        <i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
