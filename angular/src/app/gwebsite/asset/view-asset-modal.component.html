<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Mã tài sản</label>
                    <p>{{asset.assetId}}</p>
                </div>
                <div class="form-group">
                    <label>Tên tài sản</label>
                    <p>{{asset.name}}</p>
                </div>
                <div class="form-group">
                    <label>Mô tả</label>
                    <p>{{asset.description}}</p>
                </div>
                <div class="form-group">
                    <label>Ngày được thêm</label>
                    <p>{{asset.dateAdded}}</p>
                </div>
                <div class="form-group">
                    <label>Loại tài sản</label>
                    <p>{{asset.assetTypeId}}</p>
                </div>
                <div class="form-group">
                    <label>Số lượng</label>
                    <p>{{asset.quantity}}</p>
                </div>
                <div class="form-group">
                    <label>Nguyên giá</label>
                    <p>{{asset.originalPrice}}</p>
                </div>
                <div class="form-group">
                    <label>Giá trị khấu hao</label>
                    <p>{{asset.depreciationValue}}</p>
                </div>
                <div class="form-group">
                    <label>Số tháng khấu hao</label>
                    <p>{{asset.totalMonthDepreciation}}</p>
                </div>
                <div class="form-group">
                    <label>Tỷ lệ khấu hao *</label>
                    <p>{{asset.depreciationRate}}</p>
                </div>
                <div class="form-group">
                    <label>Ghi chú</label>
                    <p>{{asset.note}}</p>
                </div>
                <div class="form-group">
                    <label>Giá</label>
                    <p>{{asset.originalPrice}}</p>
                </div>
                <div class="form-group">
                    <label>Trạng thái đang hoạt động</label>
                    <p>{{asset.isActive}}</p>
                </div>
                <div class="form-group">
                    <label>Ảnh</label>
                    <img src={{asset.linkofImage}} width="200" height="200" alt="image">
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                <button type="submit" class="btn btn-primary" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                    <span>{{l("Save")}}</span></button>
            </div>
        </div>
    </div>
</div>
